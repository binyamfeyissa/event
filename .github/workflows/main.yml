name: ðŸš€ Deploy React App

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the deploy on

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      # Step 3: Install dependencies and build the project
      - name: ðŸ”¨ Install dependencies and build
        run: |
          npm install
          npm run build
          
      # Optional: Verify the output build files
      - name: ðŸ“‚ List output files
        run: find dist/ -type f

      # Step 4: Install lftp
      - name: ðŸ“¥ Install lftp
        run: sudo apt-get install -y lftp

      # Step 5: Deploy to cPanel via FTP
      - name: ðŸš€ Deploy to cPanel
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set ssl:verify-certificate no;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
          mirror -R -P 4 ./dist /public_html;
          bye;
          "
